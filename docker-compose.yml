services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "3000"
    cap_add:
      - NET_RAW
      - NET_ADMIN
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped

  proxy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config: