services:
  mariadb:
    image: mariadb:12
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend
    expose:
      - "3000"
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment: 
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: app
      DB_USER: appuser
      DB_PASSWORD: apppassword
    depends_on:
      - mariadb
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped

  proxy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  mariadb_data: